<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/styles.css?4">
</head>
<body>

   <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
          <!-- Hamburger icon -->
          <span></span>
      </a>

      <div id="menu">
          <div class="pure-menu">
              <a class="pure-menu-heading" href="#company">MorseEx</a>

              <ul class="pure-menu-list">
                  <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
                  <li class="pure-menu-item"><a href="/morsekey/" class="pure-menu-link">Online</a></li>
              </ul>
          </div>
      </div>

      <div id="main">
          <div class="header">
              <h1>Morse Trainer Online</h1>
              <h2>Online Morse Typing</h2>
          </div>

          <div class="content">

        <div id="button" class="key-button">
            <span class="js-key-button--aplphabet key-button--alphabet">LAT</span>
        </div>
        <div>
Click timing:
        </div>
        <div id="beeptimer" class="timer-bar">
          <div class="timer-bar--time">
          </div>
          <div class="timer-bar--delete">
          delete
          </div>
          <div class="timer-bar--dash">
          dash
          </div>
          <div class="timer-bar--dot">
          dot
          </div>
        </div>
        <div>
Pause timing:
        </div>
        <div id="pausetimer" class="timer-bar">
          <div class="timer-bar--time">
          </div>
          <div class="timer-bar--char">
          char
          </div>
        </div>
        <div>
Text:
        </div>
        <div id="message" class="result-text">
        </div>

          </div>
      </div>
  </div>

  <script src="/assets/bundle.js?2"></script>
</body>
</html>
